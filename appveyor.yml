version: 3.2.{build}-beta
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
before_build:
- cmd: dotnet restore
build:
  verbosity: minimal
after_build:
- ps: dotnet pack /p:Version=$env:APPVEYOR_BUILD_VERSION src\Elmah.Io.NLog\Elmah.Io.NLog.csproj --output artifacts
test:
  assemblies:
    only:
    - test\Elmah.Io.NLog.Tests\bin\**\Elmah.Io.NLog.Tests.dll
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: zW5wpse6lUxytGy97A4zTL4QmmIy0+Xws97OQsbxBYL69HUUnO73vlaGKd6A8Nzo